    <style type="text/css">
      body
      {
        background-color:white;
      }

      h1
      {
        font-size:48px;
        margin-top:0;

      .lead

        background-color:rgba(255,255,255,0.6);

        background-color:white;

      }

        width:100%;
        margin:30px auto auto;
      }

  <body>
    <div id="banner">
      <!--<h1>facenet API demo</h1>-->

    <div id="compare" class="form">
        <h2>Paste two image URLs to verify if they are the same person</h2>
        <form action="/compare" method="post">
            <div style="display:inline-block">
                <label>Selfie Url</label>
                <input type="text" name="imageURL" width="500px">
            </div>
            <div style="display:inline-block">
                <label>Screenshot Path</label>
                <input type="text" name="videoURL" width="500px" value="file:///Users/mohit/Desktop/hack19/falcon/facematch-video/video-screenshot/videos/">
            </div>
            <div style="display:inline-block">
                <input type="submit" value="compare">
            </div>
        </form>
        <div class="results" style="font-size:20px;text-align:center">
            <table class="resultsTable">
                <tr>
                    <td>Result : {{result["Result"]}}</td>
                </tr>
                <tr><td>Total Count : {{result["Total Count"]}}</td></tr>
                <tr><td>False Count : {{result["False Count"]}}</td></tr>
                <tr><td>Threshold : {{result["Threshold"]}}</td></tr>

            </table>
        </div>
